<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <img src="/logo.png" alt="Logo" class="logo">
    <h1>Form with GET</h1>
    <form action="/hello" method="get" onsubmit="return false;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="John"><br><br>
        <input type="button" value="Submit" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>

    <h1>Form with POST</h1>
    <form action="/hellopost" method="post" onsubmit="return false;">
        <label for="postname">Name:</label><br>
        <input type="text" id="postname" name="name" value="John"><br><br>
        <input type="button" value="Submit" onclick="loadPostMsg(postname)">
    </form>
    <div id="postrespmsg"></div>

    <script src="/script.js"></script>
</body>
</html>
